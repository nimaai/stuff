set -g prefix C-l
unbind-key C-b

set -g base-index 1

setw -g mode-keys vi

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-pipe "xclip -sel clip -i >/dev/null"

set -s escape-time 0

set -g default-terminal "screen-256color"

set -g status-bg colour8
set -g status-fg white
