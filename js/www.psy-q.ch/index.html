<html>

	<head>
		<meta charset="UTF-8">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/tweet/jquery.tweet.js"></script>
		<script type="text/javascript" src="js/zrssfeed/jquery.zrssfeed.min.js"></script>

		<script type="text/javascript">
			$(function() {
				$("#tweets").tweet({
					username: "psyq123",
					join_text: "auto",
					count: 5,
					template: "{text}",
					auto_join_text_default: "", 
					auto_join_text_ed: "",
					auto_join_text_ing: "",
					auto_join_text_reply: "",
					auto_join_text_url: "",
					loading_text: "Loading tweets..."
				});

				$("#posts").rssfeed("http://blog.psy-q.ch/feed", {
					header: false,
					snippet: true,
					content: true,
					date: false,
					limit: 5
					});

			});
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css" />

	</head>


	<body>
		<div id="tweets">
			<div class="tweet">poop</div>
		</div>

		<div id="posts">
		</div>

		<div id="music">
		</div>

	</body>



</html>
